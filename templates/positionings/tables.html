<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <nav class="container"></nav>
    <main class="container">
        <h2>Basic Table</h2>
        <div>The .table class adds basic styling (light padding and horizontal dividers) to a table:</div>
        <table class="table table-bordered table-striped table-hover">
            <thead>
                <tr>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John</td>
                    <td>Doe</td>
                    <td>john@example.com</td>
                </tr>
                <tr>
                    <td>Mary</td>
                    <td>Moe</td>
                    <td>mary@example.com</td>
                </tr>
                <tr>
                    <td>July</td>
                    <td>Dooley</td>
                    <td>july@example.com</td>
                </tr>
            </tbody>
        </table>

    </main>
    <footer class="container"></footer>
    <footer>
        <form action="../index.html" method="get">
            <button style="width: 300px; height: 100px;">return to index</button>
        </form>
